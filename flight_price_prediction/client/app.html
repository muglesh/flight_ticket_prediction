<!DOCTYPE html>
<html>
<head>
    <title>Flight Ticket Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Date of Travel</h2>
    <input class="date"  type="text" id="uidate" class="floatLabel" name="date" value="05/07/2024">
</form>
    <form class="form">
	<h2>Number of Stops</h2>
	<div class="switch-field">
		<input type="radio" id="radio-stops-1" name="uistops" value="0"/>
		<label for="radio-stops-1">non</label>
		<input type="radio" id="radio-stops-2" name="uistops" value="1" checked/>
		<label for="radio-stops-2">one stop</label>
		<input type="radio" id="radio-stops-3" name="uistops" value="2"/>
		<label for="radio-stops-3">two or more</label>
	</div>
	</form>
<form class="form">
	<h2>Class</h2>
	<div class="switch-field">
		<input type="radio" id="radio-class-1" name="uiclasses" value="1"/>
		<label for="radio-class-1">ECONOMY</label>
		<input type="radio" id="radio-class-2" name="uiclasses" value="3" checked/>
		<label for="radio-class-2">PREMIUM ECONOMY</label>
		<input type="radio" id="radio-class-3" name="uiclasses" value="0"/>
		<label for="radio-class-3">BUSINESS CLASS</label>
		<input type="radio" id="radio-class-4" name="uiclasses" value="2"/>
		<label for="radio-class-4">FIRST CLASS</label>
	</div>
		<h2>Boarding</h2>
	<div>
  <select class="boarding" name="" id="uiLocations1">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Mumbai</option>
        <option>Delhi</option>
  </select>
</div>
        <h2>Desination</h2>
	<div>
  <select class="Destination" name="" id="uiLocations2">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Mumbai</option>
        <option>Delhi</option>
  </select>
</div>
        <h2>Airlines</h2>
    <div>
        
    <select class="Destination" name="" id="uiairlines">
      <option value="" disabled="disabled" selected="selected">Choose a airline</option>
          <option>Indigo</option>
          <option>Spicejet</option>
    </select>
  </div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
